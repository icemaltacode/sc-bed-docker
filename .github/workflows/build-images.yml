name: Build & Publish Nginx Image

on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile.sc-bed-nginx'
      - '.github/workflows/build-images.yml'
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: icemaltacode

jobs:
  build-nginx:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push Nginx image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.sc-bed-nginx
          platforms: linux/amd64,linux/arm64/v8
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAMESPACE }}/sc-bed-nginx:latest
            ghcr.io/${{ env.IMAGE_NAMESPACE }}/sc-bed-nginx:${{ github.sha }}